<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <h4>Tired of having to schedule meetings and send emails?</h4>
  <h4>Use this app fool, it will create your meeting on Zoom.us and send your email to students using Mailgun's API</h4>

  <form>
    <div class="form-group">
      <label >Student Name</label>
      <input type="email" class="form-control" id="studentName" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Student Email</label>
      <input type="password" class="form-control" id="tudentEmail" placeholder="Password">
    </div>
    <div class="form-group">
      <label>Time</label>
      <select class="form-control">
        <option>MST</option>
        <option>CST</option>
        <option>PST</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
